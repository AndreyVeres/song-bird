<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <a href="#" class="logo">
                    <img src="../../img/logo.svg" alt="logotip">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link lng-mainPage">стартовая страница</a>
                        </li>
                        <li class="menu__item">
                            <a href="./gallery.html" class="menu__link lng-galleryPage">Галерея</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link"></a>
                        </li>
                    </ul>
                </nav>
                <select class="languageSelect">
                    <option value="ru">ru</option>
                    <option value="en">en</option>
                </select>
            </div>
        </div>
    </header>

    <section class="quiz">
        <div class="container">
            <div class="quiz__box">
                <div class="progress__panel">
                    <ul class="quiz__quest">
                        <li class="quiz__quest-item lng-q1">
                            Разминка</li>
                        <li class="quiz__quest-item lng-q2">Воробьиные</li>
                        <li class="quiz__quest-item lng-q3">Лесные</li>
                        <li class="quiz__quest-item lng-q4">Певчие</li>
                        <li class="quiz__quest-item lng-q5">Хищные</li>
                        <li class="quiz__quest-item lng-q6">Морские</li>
                    </ul>
                    <p class="score lng-score">Score : 0</p>
                </div>

                <div class="quiz__player">
                    <img src="../../img/plug.jpg" alt="img" class="quiz__player-img">
                    <div class="quiz__player-box">
                        <p class="quiz__name"></p>

                        <div class="player main__player">
                            <audio controls class="audio">
                                <source class="voice" type="audio/mpeg">
                            </audio>

                            <img class="control" src="../../img/play.svg" alt="control">


                            <div class="progress__bar">
                                <div class="progress">
                                </div>
                            </div>

                            <input class="volume__range" type="range" min="0" max="1" step="0.1" value="0.5">

                        </div>

                    </div>
                </div>

                <div class="quiz__botton-panel-box">
                    <ul class="answers__list">
                        <li class="answers__item">
                            <p class="quiz__quest-item-text">орел</p>
                            </li>
                        <li class="answers__item">
                            <p class="quiz__quest-item-text">коршун</p></li>
                        <li class="answers__item">
                            <p class="quiz__quest-item-text">лунь</p></li>
                        <li class="answers__item">
                            <p class="quiz__quest-item-text">сокол</p></li>
                        <li class="answers__item">
                            <p class="quiz__quest-item-text">ястреб</p></li>
                        <li class="answers__item">
                            <p class="quiz__quest-item-text">филин</p></li>
                    </ul>
                    <p class="about__default-text">Послушайте плеер.Выберите птицу из списка</p>
                </div>
                <button class="next__level lng-button">next level</button>
            </div>


        </div>
    </section>

                <li class="main__menu-item">1</li>
                <li class="main__menu-item">1</li>
            </ul>
        </div>
    </section> -->

</body>

</html>
